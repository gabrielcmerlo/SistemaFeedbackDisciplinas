{% extends 'base.html' %}

{% block content %}
<h1>Disciplinas</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Média</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for disciplina in disciplinas %}
        <tr>
            <td>{{ disciplina.nome }}</td>
            <td>{{ disciplina.media|floatformat:1 }}</td>
            <td>
                <a href="{% url 'detalhes_disciplina' disciplina.id %}" class="btn btn-sm btn-primary">Detalhes</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma disciplina cadastrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
